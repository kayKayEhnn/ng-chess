<div class="navigation">
  <span class="link">
    <div class="icon" inlineSVG="/assets/vectors/angular-solid.svg"></div>
  </span>
  <a *ngFor="let route of routes" class="link animated" [routerLink]="route.path" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
    <ng-container *ngIf="authService.isAdmin() || !route.isAdmin">
      <div class="icon" [inlineSVG]="route.iconUrl"></div>
      <span>{{route.title}}</span>
    </ng-container>
  </a>
</div>
